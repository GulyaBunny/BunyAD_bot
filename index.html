<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahmin Etme Oyunu</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #game { margin: 20px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="game">
        <h1>Tahmin Etme Oyunu</h1>
        <p>1 ile 10 arasında bir sayı tahmin edin:</p>
        <input type="number" id="guess" min="1" max="10">
        <button onclick="checkGuess()">Tahmin Et</button>
        <div id="result"></div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const userGuess = Number(document.getElementById('guess').value);
            const resultDiv = document.getElementById('result');

            if (userGuess === randomNumber) {
                resultDiv.textContent = 'Tebrikler! Doğru tahmin ettiniz.';
            } else {
                resultDiv.textContent = 'Yanlış tahmin. Tekrar deneyin!';
            }
        }
    </script>
</body>
</html>
